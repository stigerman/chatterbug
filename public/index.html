<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <title>Chatterbug</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="main.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container" ng-controller="ChatCtrl">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Socket.io - Chatroom</a>
          <ul class="nav navbar-nav pull-right">
            <li class="nav"><a href=".">Logged in as: {{logged}} {{play}}</a>
            </li>
          </ul>
    </div>
  </div>
</nav>  
<div class="container">
    <div class="jumbotron">
    <div class="container"  ng-controller="ChatCtrl">
        <h2>Welcome To The Chatroom <span> - {{logged}} {{play}}</span></h2>
    </div>
</div>
</div>

<div class="container" ng-controller="ChatCtrl">
    <div ng-hide="clicked === true" id="userFormArea" class="row">
        <div class="col-md-4">
            <form id="userForm">
                <div class="form-group">
                    <label>Enter username:</label>
                    <input class="form-control" ng-model="user.username" id="username"/>
                    <br>
                    <button class="btn btn-primary" ng-click="createUser()">New User</button>
                </div>
            </form>
        </div>
</div>        

    
    <div  class="row">
        <div class="col-md-4">
               <div id="userdiv">
                   <h2>Members</h2>
                    <ul>
                        <li ng-repeat="user in users">{{user.data}}</li>
                    </ul>
               </div>
        </div>
        <div class="col-md-8">
            <div id="chatWrap">
                    <p ng-repeat="msg in msgs track by $index"><span class="one">{{msg.user}}</span>: {{msg.data}}</p>
            </div>
            <form>
                <label>Enter Message:</label>
                    <textarea class="form-control" ng-model="msg.text" rows="3"></textarea>
                    <br>
                    <button class="btn btn-primary" ng-click="sendMsg()">Send Message</button>
            </form>
        </div>
    </div>
  
  </div>
</body>
</html>
